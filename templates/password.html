{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container page-content">
        <div class="row">
            <div class="page-sidebar col-lg-3">
                <div class="list-group">
                    <a href="/setting" class="list-group-item list-group-item-action"><span class="page-sidebar-list-content"><i class="fas fa-cube"></i>个人信息修改</span></a>
                    <a href="/setting/password" class="list-group-item list-group-item-action active"><span class="page-sidebar-list-content"><i class="fas fa-key"></i>密码修改</span></a>
                    <a href="/setting/delete" class="list-group-item list-group-item-action"><span class="page-sidebar-list-content"><i class="fas fa-user-times"></i>账号删除</span></a>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="alert alert-primary" role="alert">
                    <span class="h4"><i class="fas fa-key"></i> 密码修改</span>
                </div>
                <div class="alert alert-warning" role="alert" style="display: none;" id="message">
                </div>
                <div class="form-group row">
                    <label for="current-password" class="col-sm-2 col-form-label">当前密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="current-password" name="current-password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="new-password" class="col-sm-2 col-form-label">新密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="new-password" name="new-password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="new-password-confirm" class="col-sm-2 col-form-label">新密码确认</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="new-password-confirm" name="new-password-confirm">
                    </div>
                </div>
                <button class="btn btn-primary" id="submit">提交</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/ajax/password.js' %}"></script>
{% endblock %}
