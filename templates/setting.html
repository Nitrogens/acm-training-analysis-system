{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container page-content">
        <div class="row">
            <div class="page-sidebar col-lg-3">

                <div class="list-group">
                    <a href="/setting" class="list-group-item list-group-item-action active"><span class="page-sidebar-list-content"><i class="fas fa-cube"></i>个人信息修改</span></a>
                    <a href="/setting/password" class="list-group-item list-group-item-action"><span class="page-sidebar-list-content"><i class="fas fa-key"></i>密码修改</span></a>
                    <a href="/setting/delete" class="list-group-item list-group-item-action"><span class="page-sidebar-list-content"><i class="fas fa-user-times"></i></i>账号删除</span></a>
                    </div>
            </div>
            <div class="col-lg-9">
                <div class="alert alert-primary" role="alert">
                    <span class="h4"><i class="fas fa-cube"></i> 个人信息修改</span>
                </div>
                <div class="alert alert-warning" role="alert" style="display: none;" id="message">
                </div>
                <div class="form-group row">
                    <label for="nickname" class="col-sm-2 col-form-label">昵称</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nickname" name="nickname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">邮箱</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="codeforces-username" class="col-sm-2 col-form-label">Codeforces 账号</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="codeforces-username" name="codeforces-username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="vjudge-username" class="col-sm-2 col-form-label">VJudge 账号</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="vjudge-username" name="vjudge-username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hdoj-username" class="col-sm-2 col-form-label">HDOJ 账号</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="hdoj-username" name="hdoj-username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="poj-username" class="col-sm-2 col-form-label">POJ 账号</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="poj-username" name="hdoj-pername">
                    </div>
                </div>
                <button class="btn btn-primary" id="submit">保存</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/ajax/setting.js' %}"></script>
{% endblock %}
