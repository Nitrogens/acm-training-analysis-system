{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container page-content">
        <div class="row">
            <div class="page-sidebar col-lg-3">
                <div class="list-group">
                    <a href="/ranklist" class="list-group-item list-group-item-action"><span class="page-sidebar-list-content"><i class="fas fa-question-circle"></i>刷题量</span></a>
                    <a href="/ranklist/codeforces" class="list-group-item list-group-item-action active"><span class="page-sidebar-list-content"><i class="fas fa-poll"></i>Codeforces Rating</span></a>
                </div>
            </div>
            <div class="col-lg-9">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">排名</th>
                      <th scope="col">用户名</th>
                      <th scope="col">Codeforces 分数</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" id="previous-page">上一页</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="current-page-minus-2"></a></li>
                    <li class="page-item"><a class="page-link" href="#" id="current-page-minus-1"></a></li>
                    <li class="page-item active"><a class="page-link" href="#" id="current-page"></a></li>
                    <li class="page-item"><a class="page-link" href="#" id="current-page-plus-1"></a></li>
                    <li class="page-item"><a class="page-link" href="#" id="current-page-plus-2"></a></li>
                    <li class="page-item"><a class="page-link" href="#" id="next-page">下一页</a></li>
                  </ul>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/ajax/ranklist_codeforces.js' %}"></script>
{% endblock %}
