{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container page-content">
        <div class="alert alert-primary" role="alert">
            <span class="h4">注册</span>
        </div>
        <div class="alert alert-warning" role="alert" style="display: none;" id="message">
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="password-confirm" class="col-sm-2 col-form-label">密码确认</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password-confirm" name="password-confirm">
            </div>
        </div>
        <div class="form-group row">
            <label for="nickname" class="col-sm-2 col-form-label">昵称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nickname" name="nickname">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="codeforces-username" class="col-sm-2 col-form-label">Codeforces 账号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="codeforces-username" name="codeforces-username">
            </div>
        </div>
        <div class="form-group row">
            <label for="vjudge-username" class="col-sm-2 col-form-label">VJudge 账号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="vjudge-username" name="vjudge-username">
            </div>
        </div>
        <div class="form-group row">
            <label for="hdoj-username" class="col-sm-2 col-form-label">HDOJ 账号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="hdoj-username" name="hdoj-username">
            </div>
        </div>
        <div class="form-group row">
            <label for="poj-username" class="col-sm-2 col-form-label">POJ 账号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="poj-username" name="hdoj-pername">
            </div>
        </div>
        <button class="btn btn-primary" id="submit">注册</button>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/ajax/register.js' %}"></script>
{% endblock %}
