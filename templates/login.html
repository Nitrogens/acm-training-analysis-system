{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container page-content">
        <div class="alert alert-primary" role="alert">
            <span class="h4"><i class="fas fa-sign-in-alt"></i> 欢迎登录！</span>
        </div>
        <div class="alert alert-warning" role="alert" style="display: none;" id="message">
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <button class="btn btn-primary" id="submit">登录</button>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/ajax/login.js' %}"></script>
{% endblock %}
